<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #btn{
            font-size: 17px;
            background-color: rgb(0, 255, 0);
            color: black;
            padding: 10px;
            border-radius: 10px;
        }

        form{
            margin: 25px;
        }

        form input{
            width: 300px;
            height: 45px;
            border-radius: 15px;
            border: 1px solid rgb(4, 128, 0);
            font-size: 17px;
        }
    </style>
</head>
<body>
    <h3 id="Done"></h3>
    <form action="">
        <label for="">Fullname</label>
        <br>
        <input type="text" name="" id="Name" placeholder="Enter your Full name..." value="">
        <p id="Prompt"></p>
        <br>
        <label for ="">Email  Address</label><br>
        <input type="text" name="" id="Email" placeholder="Enter your Email..." value="">
        <p id="prompt2"></p>
        <a id="btn" type="button" onclick="submit()">Submit</a>
    </form>

    <script>
        var Name = document.getElementById('Name');
        var Email = document.getElementById('Email')

        function submit(){
         alert(Name.value)
         console.log(Name.value)
         if(Name.value ==""){
            document.getElementById('Prompt').innerHTML = 'Full-name field cannot be empty'
         }
         else if(Email.value ==""){
            document.getElementById('prompt2').innerHTML = 'Email field cannot be empty'
         }
         else{
            document.getElementById('Done').innerHTML = 'Your Entries has been submitted succesfully'
         }
        }
    </script>
</body>
</html>
